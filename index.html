<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meraki Metrics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="https://www.merakiagent.com/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img src="Meraki Black.png" alt="Meraki" height="50rem" />
          </a>
        </div>

        <div class="col-md-3 text-end">
          <a href="https://www.merakiagent.com/contact">
            <button type="button" class="btn btn-outline-dark me-2">
              Contact Us
            </button>
          </a>
        </div>
      </header>

      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 80vh"
      >
        <div class="card" style="max-width: 600px; min-width: 350px">
          <div class="card-body">
            <div id="quiz-container">
              <div id="question-container" class="d-none">
                <div id="question" class="mb-4"></div>
                <div id="answer-buttons" class="btn-group-vertical w-100"></div>
              </div>
              <div id="start-container" class="text-center">
                <button id="start-btn" class="btn btn-primary btn-lg">
                  Start Quiz
                </button>
                <div id="next-container" class="d-none text-center mt-4">
                  <button id="next-btn" class="btn btn-dark">Next</button>
                </div>
              </div>
              <div id="email-container" class="d-none">
                <div class="form-group d-flex flex-column align-items-center">
                  <label for="email-input"
                    >Enter your email to receive your score:</label
                  >
                  <input
                    type="email"
                    id="email-input"
                    class="form-control mb-3"
                    placeholder="you@example.com"
                  />
                  <button id="submit-btn" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
